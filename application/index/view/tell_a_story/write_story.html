<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<h3 style="color: orange">编写故事</h3><img width="40" src="/write1.gif" alt="">
<hr>
<br>
<a href="{:url('tell_stories')}">返回</a>
<form class="form-inline" method="post" action="{:url('write_story_do')}">
    <label for="type1"></label>
    <td id="type1" colspan="2">
        <div align="center" >
            <select name="select_name" class="form-control">
                <option value="恐怖" {$kb|default = ''}> 恐怖</option>
                <option value="悬疑" {$xy|default = ''}> 悬疑</option>
                <option value="言情" {$yq|default = ''}> 言情</option>
                <option value="其他" {$qt|default = ''}> 其他</option>
            </select>
            <label for="title1"></label>
            <input id="title1" class="form-control" name="text" type="text" maxlength="100" placeholder="请输入标题..."
                   value={$tn|default=""} >
        </div>
    </td>
    <br><br>
    <td colspan="2">
        <div align="center">
            <label for="text1"></label>
            <textarea id="text1" class="form-control" name="m_text1" cols="140" rows="19" wrap="hard"
                      placeholder="请输入正文...">{$m_text1|default=""}</textarea>
        </div>
    </td>
    <br>
    <div class="group">
        <td colspan="2">
            <div align="center">
                <button class="btn btn-default" type="submit" name="save" value="保存草稿">保存草稿</button>
                <button class="btn btn-default" type="submit" name="save" value="发表">发表</button>
            </div>
        </td>
    </div>
    <p style="color: #880000">{$error|default=""}</p>
</form>


</body>
</html>
